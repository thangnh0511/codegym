<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function Đơn giản</title>
</head>
<body>
    <script>
        function greet(name, callback) {
            console.log('Hi' + ' ' + name);
            callback();
        }

        //Callback function
        function callMe() {
            console.log('I am callback function');
        }
        greet("thang", callMe)
    </script>
</body>
</html>
