<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lession 3 - table</title>
</head>
<body align="center">
    <h2>Lession 3 - table</h3>
    <h3>Table 1 - Gộp hàng</h1>
    <p>Gộp hàng -- sử dụng colspan</p>
    <table border="1" width="500px" height="400px" align="center">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
        </tr>
        <tr>
            <td colspan="4" align="center">3.1</td>
        </tr>
    </table>
    <br>
    <h3>Table 2</h1>
        <p>Gộp theo hàng sử dụng colspan, gộp theo cột dùng rowspan</p>
    <table border="1" width="500px" height="400px" align="center">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td rowspan="3">1.4</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
                <!-- <td>2.4</td> -->
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <!-- <td>3.4</td> -->
        </tr>
    </table>
</body>
</html>
