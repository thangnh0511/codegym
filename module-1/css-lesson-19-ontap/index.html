<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>
    <div class="container-fruid pt-5">
        <div class="container py-5">
            <nav style="width:100%; height:56px; background: #000; position: relative;" >
                <div class="btn-group" style="position: absolute; bottom: 0; left: 8px;">
                    <button class="mr-2 btn btn-light rounded-0">Link 1</button>
                    <button class="mr-2 btn btn-light">Link 2</button>
                    <button class="mr-2 btn btn-light">Link 3</button>
                    <button class="mr-2 btn btn-light">Link 4</button>
                    <button class="btn btn-light rounded-0">Link 5</button>
                </div>
            </nav>

            <div class=" my-5"></div>

            <h1 class=" d-inline-block">Status</h1>
            <div class="alert alert-success notify">
                <div>
                    <i class="fas fa-check-square"></i>
                    Success Status
                </div>
                
                <i class="fas fa-times"></i>
            </div>
            <div class="alert alert-danger notify">
                <div>
                    <i class="fas fa-window-close"></i>
                    Failure Status
                </div>
                
                <i class="fas fa-times"></i>
            </div>

            <div class=" my-5"></div>
            <h1>Table</h1>
            <table class=" table table-bordered table-striped table-hover">
                <thead>
                    <tr class=" thead-dark">
                        <th>Item</th>
                        <th>Item</th>
                        <th>Item</th>
                        <th>Item</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class=" table-success">
                        <td>Item</td>
                        <td>Item</td>
                        <td>Item</td>
                        <td>Item</td>
                    </tr>
                    <tr  class=" table-warning">
                        <td>Item</td>
                        <td>Item</td>
                        <td>Item</td>
                        <td>Item</td>
                    </tr>
                    <tr class=" table-danger">
                        <td>Item</td>
                        <td>Item</td>
                        <td>Item</td>
                        <td>Item</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
