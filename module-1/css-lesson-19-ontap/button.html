<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <button class=" m-2 btn btn-secondary">Submit</button>
        <button class=" m-2 btn btn-success">Submit</button>
        <button class=" m-2 btn btn-warning">Submit</button>
        <button class=" m-2 btn btn-danger">Submit</button>
        <button class=" m-2 btn btn-info">Submit</button>
        <button class=" m-2 btn btn-outline-warning">Submit</button>
        <button class=" m-2 btn btn-link">Submit</button>
        <button class=" m-2 btn btn-outline-info">Submit</button>
        <button class=" m-2 btn btn-outline-success">Submit</button>    


        <!-- Spinner Button -->
        <h2>Spinner Button</h2>
        <button class=" m-2 btn btn-success">
            <span class=" spinner-border"></span> 
            <p>Loadding....</p>
        </button>
        <button class=" m-2 btn btn-success">
            <p>Loading...</p>
            <span class=" spinner-grow"></span>
        </button>
    
        <!-- Button Group -->
        <h2>Button Group</h2>
        <div class="btn-group ">
            <button class="btn btn-primary">Link 1</button>
            <button class="btn btn-primary">Link 2</button>
            <button class="btn btn-primary">Link 3</button>
        </div>
       
         <!-- Button Group -->
         <h2>Button Group vertical</h2>
         <div class="btn-group-vertical">
             <button class="btn btn-primary">Link 1</button>
             <button class="btn btn-primary">Link 2</button>
             <button class="btn btn-primary">Link 3</button>
         </div>

          <!-- Menu 2 cấp -->
        <h2>Menu 2 cấp</h2>
        <div class="btn-group ">
            <button class="btn btn-primary">Link 1</button>
            <button class="btn btn-primary">Link 2</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Link 3</button>
                <div class=" dropdown-menu">
                    <button class=" dropdown-item">Link 3.1</button>
                    <button class=" dropdown-item">Link 3.2</button>
                    <button class=" dropdown-item">Link 3.3</button>
                </div>
            </div>
        </div>


          <!-- Menu 2 cấp dọc -->
          <h2>Menu 2 cấp DỌC</h2>
          <div class="btn-group-vertical ">
              <button class="btn btn-primary" style="width:150px">Link 1</button>
              <button class="btn btn-primary">Link 2</button>
              <div class="btn-group dropright">
                  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Link 3</button>
                  <div class=" dropdown-menu">
                      <button class=" dropdown-item">Link 3.1</button>
                      <button class=" dropdown-item">Link 3.2</button>
                      <button class=" dropdown-item">Link 3.3</button>
                  </div>
              </div>
          </div>
    </div>
    
</body>
</html>
