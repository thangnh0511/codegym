<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập thẻ Form</title>
</head>
<body>
    <form action="">
        <label for="hoten">Họ tên  </label><input type="text" id="hoten" value="thangnh@gmail" placeholder="Nhập họ tên" required readonly><br>
        <label for="pass">password</label><input type="password"><br>
        <h3>Ngày tháng năm sinh</h3>
        <select name="">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        
        <input type="file"><br>
       
        <br>
        <input type="color" ><br>
        <br>
        <input type="datetime-local"><br>
        <br>
        <input type="date"><br>
        <br>
        <input type="number" min="4" max="10"><br>
        <br>
        <input type="tel" placeholder="xxxx-xxx-xxx" pattern="[0-9]{3,4}-[0-9]{3}-[0-9]{3}">
        <hr><br>
        <input type="submit" value="Apply info">
        <input type="reset" value="Nhập lại">

        <br><br><br><br><hr>
        <fieldset>
            <legend></legend>
        </fieldset>
    </form>
</body>
</html>
